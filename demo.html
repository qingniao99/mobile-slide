<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>fullPage - Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="fullPage,webApp,full screen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./slider.css">
</head>
<body>
<div id="wraper">
    <div class="page section1 current">
        <div class="contain">
            66666666666666666
        </div>
    </div>

    <div class="page section2">
        <div class="contain">
            99999999999999
        </div>
    </div>

    <div class="page section3">
        <div class="contain">
            1010101010101010
        </div>
    </div>

    <div class="page section4">
        <div class="contain">
            0101010101010101
        </div>
    </div>
</div>
<script type="text/javascript" src="./slider.js"></script>
<script>
    var s = new slider({
        id: "wraper",//外围的父容器
        durationTime: 1000,//滑屏时间 默认为800
        slide:true,//是否允许用户拖动
        enhance:true,//用来控制是否增强如旋转透明放大
        animate: {
            transform: {//滑屏时的transform变化
                scale: [0, 1],
                rotate: [0, 340]
            },
            opacity: [0, 1],//滑屏时的透明度变化
            easing: "ease-in"//动画的贝塞尔曲线,linear,ease-in,ease-in-out,ease-out,ease
        },
        callback: function(index){//滑动到当前index的回调
            //todo  what you want
            console.log(index);
        }
    }).init();
</script>
</body>
</html>
